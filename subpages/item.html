<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
	</head>

	<body>
		<div class="mui-content mui-content-padded">
			<div class="mui-card">
				<div class="mui-card-header mui-card-media" style="height:40vw;background-image:url(../images/cbd.jpg)"></div>
				<div class="mui-card-content">
					<div class="mui-card-content-inner">
						<p id="minSell">最低出售：</p>
						<p id="maxBuy">最高收购：</p>
						<p id="content" style="color: #333;"></p>
					</div>
				</div>
			</div>
		</div>
		<script src="../js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init();
			mui.plusReady(function() {
				var self = plus.webview.currentWebview();
				mui(".mui-card-header")[0].setAttribute("style", "height:40vw;background-image:url(" + self.pic + ")");
				mui("#content")[0].innerHTML = self.miaoSu;
				mui("#minSell")[0].innerHTML += self.minSell;
				mui("#maxBuy")[0].innerHTML += self.maxBuy;
			});
		</script>
	</body>

</html>
